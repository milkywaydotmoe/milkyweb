<script>
    const audios = [

]

const audioelement = document.getElementById('audioelement');

function randomaudio() {
    return audios[Math.floor(Math.random() * audios.length)];
}

function player() {
    const randomaudioselect = randomaudio();
    audioelement.src = `audio/${randomaudioselect}.mp3`;

    const playquestionmark = audioelement.play();

    if (playquestionmark !== undefined) {
        playquestionmark.catch(error => {
            document.addEventListener('click', () => {
                audioelement.play();
            }, { once: true});
        });
    }
}

audioelement.addEventListener('ended', () => {
    player();
});

player();
