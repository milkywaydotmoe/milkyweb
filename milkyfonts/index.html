        /* basic customization */
    *{
    image-rendering: pixelated;
    }  

    body{
    word-wrap:break-word;
    font-size:18px;
    font-family:arial;

    border-left: 1px solid #bdbdbd;
    border-right: 1px solid black;
    border-bottom: 1px solid black;}
    
    ::-webkit-scrollbar-track {
    background-color: #fff;
    background-image: url(https://i.imgur.com/IGXGYKz.png);}
    
    ::-webkit-scrollbar-button:vertical:increment {
    background-image: url(https://i.imgur.com/WhC8iy3.png);
    width: 14px;
    height: 16px;
    border-top: 1px solid #bdbdbd;
    border-left: 1px solid #bdbdbd;
    border-right: 1px solid black;
    border-bottom: 1px solid black;}
    
    ::-webkit-scrollbar-button:vertical:decrement {
    background-image: url(https://i.imgur.com/fQ18mrR.png);
    border-top: 1px solid #bdbdbd;
    border-left: 1px solid #bdbdbd;
    border-right: 1px solid black;
    border-bottom: 1px solid black;
    width: 14px;
    height: 16px;}

    .container img {
    height: 100%;
    width: 100%;
    }

        /* end basic customization */


        /* sidebar */
        
    #side{
    left:0px;
    width:225px;
    height:100%;
    top:-1px;
    overflow-y:auto;
    overflow-x:hidden;
    padding-top:5px;
    padding-right:10px;
    padding-left:5px;
    border-right:3px white outset;
    background-color:white;
    position:fixed;}

    #desc{
    text-align:center;
    padding:5px;
    overflow:hidden;
    margin:10px 0 0 0;
    display:block;}

    .button{
    background:transparent;
    padding:5px;}
    .button:hover{
    cursor:help;}

    #table, th, td{ 
    font-family:ms gothic;
    width:100px;
    margin:10px 0 0 0;
    margin-left:-4px;
    text-align:center;
    background:transparent;}

    .side img{
    border:3px ridge white;}

        /* sidebar end */


        /* content */
        
    #wrapper{
    left:400px;
    overflow:auto;
    position:absolute;
    padding:5px;
    top:10px;
    overflow-x: hidden;
    overflow-y:auto;}

    #content{
    text-align:center;
    background:white;
    width:500px;
    padding:15px;
    border:3px outset white;}

        /* content end */


        /* credit, and pagedoll */
        
    #emoticon{
    margin:20px 0 0 0;
    font-size:13px;}

    #emoticon a{
    text-decoration:none;}

    #pagedoll{
    position:fixed;
    right:0px;
    bottom:0px;}
